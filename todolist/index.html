<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalStorage todolist</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <script src="main.js" async></script>
  <body>
    <header>
      <h1>Todolist</h1>
      <h2>with localStorage: it saves your tasks</h2>
    </header>
    <main class="todolist">
      <section>
        <form action="#">
          <input type="text" placeholder="Enter a new task" />
        </form>
      </section>
      <section>
        <ul class="todos"></ul>
      </section>
    </main>
  </body>
</html>
